<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segara Camp Kintamani Glamping | Tiket.com</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Glamping Listing Section -->
    <section class="glamping-listing">
        <div class="container">
            <div class="listing-grid">
                <!-- Image Section -->
                <div class="image-section">
                    <div class="image-container">
                        <img src="path/to/glamping-image-1.jpg" alt="Glamping Tent 1" class="main-image">
                        <img src="path/to/glamping-image-2.jpg" alt="Glamping Tent 2" class="secondary-image">
                    </div>
                </div>

                <!-- Details Section -->
                <div class="details-section">
                    <div class="badge">Best Seller in Bangli</div>
                    <h1>Segara Camp Kintamani</h1>
                    <p class="location">Kintamani, Bangli</p>
                    <div class="rating">
                        <span class="star">★★★★☆</span>
                        <span class="rating-score">4.3 (242 Reviews)</span>
                        <span class="plus-badge">PLUS</span>
                    </div>
                    <div class="amenities">
                        <span class="amenity">Glamping</span>
                        <span class="amenity">100% Refund & Reschedule</span>
                        <span class="amenity">Free Breakfast</span>
                    </div>
                    <div class="room-info">
                        <span>1 Bedroom</span> • <span>2 Guests</span>
                    </div>
                    <div class="pricing">
                        <span class="original-price">IDR 524,126</span>
                        <span class="discount">-13%</span>
                        <div class="final-price">IDR 461,185</div>
                        <p class="tax-info">(after taxes: IDR 558,035)</p>
                        <p class="points">Up to 9,766 points</p>
                    </div>
                    <button class="vip-button">VIP</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
